<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RecipEat.css">
    <title>RecipEat</title>
  
</head>
<body>
    <h2 class="op">OTRAS OPCIONES: </h2>
    <header>
        <div class="bre"> 
        <img class="logodef" src="IMAGENES FRONT/Logodef.png" alt="Logo RecipEat">
        </div>
        
    </header>

   
    <button id="bmenu">
        <img class="boton-menu" src="IMAGENES FRONT/bmenu2.png" alt="boton menu desplegable">
    </button>
    <div id="menudesplegable">
        <ul>
            <li><button id="cerrar">
                <img class="cruz" src="IMAGENES FRONT/cerrar.png" alt="Imagen cerrar">
                <h5 class="cm">Cerrar</h5>
            </button></li>
            <li><button id="home">
                <img class="casita" src="IMAGENES FRONT/home.png" alt="Imagen Volver al inicio">
                <h5 class="vi">Volver al inicio</h5>
            </button></li>
            <li><button id="log">
                <img class="usuario" src="IMAGENES FRONT/Iniciar sesión.png" alt="Imagen iniciar sesion">
                <h5 class="IS">Iniciar Sesion</h5>
            </button></li>
            <li>
                <button id="recetario">
                    <img class="libro" src="IMAGENES FRONT/recetario.png" alt="Imagen recetario">
                    <h5 class="mr">Mis Recetas</h5>
                </button>
            </li>
            <li>
                <button id="destacados">
                    <img class="estrella" src="IMAGENES FRONT/estrella.png" alt="Imagen favoritos">
                    <h5 class="rd">Recetas Destacadas</h5>
                </button>
            </li>
            <li>
                <button id="tlr">
                    <img class="logotlr" src="IMAGENES FRONT/tlr.png" alt="Lista de todas las recetas">
                    <h5 class="textotlr">Todas las Recetas</h5>
                </button>
            </li>
        </ul>
    </div>
    
    <div class="rectángulo">
        <h2 class="qvach">¿Qué vas a comer hoy?</h2> 
    </div>

    <div class="botones-comida"> 
        <button id="boton1"></button>
        <button id="bdulces"> </button>
        <button id="bbebidas"></button>
    </div>

    

      
    
   <script src="RecipEat.js"></script>
 
    
    

   

</body>
</html>
