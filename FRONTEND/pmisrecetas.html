<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Recetas</title>
    <link rel="stylesheet" href="pmisrecetas.css">
</head>
<body>
    <button id="home">
        <img class="casita" src="IMAGENES FRONT/home.png" alt="Imagen Volver al inicio">
        <h5 class="vi">Volver al inicio</h5>    
    </button>
    
    
    
    <div class="cabeza">
        <img class="logodef" src="IMAGENES FRONT/Logodef.png" alt="Logo RecipEat">
        
    </div>

    
    <div class="texto"><h2 class="titulo">Mis recetas</h2></div>
    
    
    
    <div class="recetas-container" id="recetasContainer">
        
    </div>

    <div class="crear-receta-seccion">
    <h2>➕ Crear Nueva Receta</h2>
    <form id="formulario-receta">
        
        <label for="nombre">Nombre de la Receta:</label>
        <input type="text" id="nombre" required>
        
        <label for="categoria">Categoría:</label>
        <select id="categoria" required>
            <option value="salado">Salada</option>
            <option value="dulce">Dulce</option>
        </select>

        <label for="apto">Apto para Celíacos:</label>
        <select id="apto" required>
            <option value="ConTACC">Con TACC</option>
            <option value="SinTACC">Sin TACC</option>
        </select>
        
        <label for="ingredientes">Ingredientes (separados por coma, ej: papa, huevo, sal):</label>
        <textarea id="ingredientes" rows="3" required></textarea>

        <label for="pasos">Pasos (cada paso separado por punto y coma, ej: Calentar horno; Mezclar ingredientes; Hornear):</label>
        <textarea id="pasos" rows="5" required></textarea>

        <label for="imagen">URL de la Imagen (opcional):</label>
        <input type="text" id="imagen">

        <button type="submit" id="guardar-receta">Guardar Receta</button>
    </form>
</div>
    
    <script src="pmisrecetas.js"></script>
    
</body>
</html>
