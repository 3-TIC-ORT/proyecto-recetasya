<head>

    <link rel="stylesheet" href="pdulces.css">

    <button id="home">

                    <option value="limón">Limón</option>
                    <option value="mantequilla de maní">Mantequilla de maní</option>
                    <option value="manzana">Manzana</option>

    </main>
