<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipEat</title>
    <link rel="stylesheet" href="pantallasalados.css">
</head>
<body>
    <button id="home">
        <img class="casita" src="IMAGENES FRONT/home.png" alt="Imagen Volver al inicio">
        <h5 class="vi">Volver al inicio</h5>    
    </button>
    
    
    
    <div class="cabeza">
        <img class="logodef" src="IMAGENES FRONT/Logodef.png" alt="Logo RecipEat">
        
    </div>

    
    <div class="texto"><h2 class="titulo">RECETAS SALADAS</h2></div>
    
    <main>
        <div class="recetas" id="recetas"> 
        </div>
        
        <div class="filtros">
            <div class="title">
                <img class="lineas" src="IMAGENES FRONT/filter.png" alt="logo filtros">
                <h2 class="fl">Filtros</h2>
            </div>
            <section class="filtrado">
                <label for="filtroingredientes">Ingredientes</label>
                <select id="filtroingredientes">
                    <option value="">Todas</option>
                    <option value="carne picada">carne picada</option>
                    <option value="cebolla">cebolla</option>
                    <option value="pimiento">pimiento</option>
                    <option value="aceite">aceite</option>
                    <option value="papa">papa</option>
                    <option value="tomate">tomate</option>
                    <option value="mozzarella">mozzarella</option>
                    <option value="manteca">manteca</option>
                    <option value="crema">crema</option>
                </select>

                <label for="filtroapto">Apto:</label>
                <select id="filtroapto">
                    <option value="">Cualquiera</option> 
                    <option value="SinTACC">Sin TACC</option>
                    <option value="ConTACC">Con TACC</option>
                </select>
            </section>
        </div>
</main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
    <script src="pantallasalados.js"></script>
</body>
</html>
